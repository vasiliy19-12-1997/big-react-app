# =========================
# HTTPS server (frontend + API)
# =========================
server {
    listen 443 ssl;
    listen [::]:443 ssl ipv6only=on;

    server_name big-react-app.ru www.big-react-app.ru;

    root /var/www/big-react-app/html;
    index index.html;

    # =========================
    # SSL (Certbot)
    # =========================
    ssl_certificate /etc/letsencrypt/live/big-react-app.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/big-react-app.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # =========================
    # React SPA
    # =========================
    location / {
        try_files $uri $uri/ /index.html;
    }

    # =========================
    # API â†’ Node.js
    # =========================
    location /api/ {
        proxy_pass http://127.0.0.1:8000/;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
