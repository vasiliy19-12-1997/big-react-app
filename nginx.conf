server {
    root /var/www/big-react-app/html;

    index index.html index.htm index.nginx-debian.html;

    server_name big-react-app.ru www.big-react-app.ru;

    location ~ ^/api/(.*)$ {
     proxy_pass  $scheme://209.38.47.48:8443/$1$is_args$args;
     proxy_redirect off;
     proxy_set_header Host            $host;
     proxy_set_header X-Real-IP       $remote_addr;
     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
}

    location / {
        try_files $uri $uri/ /index.html;
    }

    listen 443 ssl; # managed by Certbot
    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/big-react-app.ru/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/big-react-app.ru/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}

server {
    if ($host = www.big-react-app.ru) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = big-react-app.ru) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    listen [::]:80;

    server_name big-react-app.ru www.big-react-app.ru;
    return 404; # managed by Certbot




}